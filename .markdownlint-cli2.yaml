#
# Configuration file for markdownlint-cli2. This file defines what rules to use when linting
# markdown files. For more details see:
#    https://github.com/DavidAnson/markdownlint
#

# Disables or enables rules
config:
  # Enables line-length rule to warn on lines longer than 100 characters
  MD013:
    line_length: 100

# Fix any fixable errors
fix: true

# Define glob expressions to use (only valid at root)
# globs:
#   - "!*bout.md"

# Define glob expressions to ignore
# ignores:
#   - "ignore*.md"

# Disable inline config comments
noInlineConfig: true
